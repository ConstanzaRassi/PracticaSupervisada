<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet">
    <link rel="stylesheet" href="alumnoStyle.css">
    <title>Perfil</title>

</head>

<body>

    <nav class="nav">
        <a href="/alumnosView/humanito.html" class="nav__link">
            <i class="material-icons">accessibility</i>
            <span class="nav__texy">Cuerpo</span>
        </a>
        <a href="/alumnosView/clases.html" class="nav__link">
            <i class="material-icons">note_alt</i>
            <span class="nav__texy">Clases</span>
        </a>
        <a href="/alumnosView/perfil.html" class="nav__link nav__link--active">
            <i class="material-icons">person</i>
            <span class="nav__texy">Perfil</span>
        </a>
        <a href="/alumnosView/ajustes.html" class="nav__link">
            <i class="material-icons">settings</i>
            <span class="nav__texy">Ajustes</span>
        </a>
    </nav>
    <div class="container d-flex justify-content-center align-items-center">

        <div class="card">
            <div class="upper">
                <img src="/img/barra.jpg" class="img-fluid">
            </div>

            <div class="user text-center">
                <div class="profile">
                    <img src="/img/admin.png" id="txtFoto" class="rounded-circle" width="80">
                </div>
            </div>
            <br>
            <br>
            <span id="txtId">-</span>

            <div class="mt-5 text-center">
                <h4 class="mb-0" id="txtNombre">-</h4>
                <span class="text d-block" style="color:darkgrey" id="txtDni">-</span>
                <span class="text d-block mb-2" style="font-size: 13px; color:darkgrey" id="txtEmail">-</span>

                <br>
                <div class="d-flex justify-content-between align-items-center mt-4 px-4">
                    <div class="stats">
                        <h6 class="mb-0">Clases</h6>
                        <span id="txtCantClases">-</span>

                    </div>
                    <div class="stats">
                        <h6 class="mb-0">Estado</h6>
                        <span id="txtEstado">-</span>
                    </div>
                    <a href="pago.html" class="btn btn-info btn-sm follow" id="btnPagar">Pagar</a>
                </div>
            </div>
        </div>
    </div>

    <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>



        $(document).ready(function () {
            const dni = $("#txtDni").val();

            $.ajax({
                url: "https://localhost:5001/Alumno/ObtenerByDni/" + 43812642,
                type: "GET",

                success: function (result) {
                    if (result.ok) {
                        cargarDatos(result.return);
                    } else {
                        swal(result.error);
                    }
                },
                error: function (error) {
                    console.log(); (error);
                },
            });
        })


        function cargarDatos(datos) {
            $('#txtNombre').html(datos.nombre + " " + datos.apellido);
            $('#txtDni').html(datos.dni);
            $('#txtEmail').html(datos.email);
            if (datos.estado == 1) {
                $('#txtEstado').html("activo");
            }
            else {
                $('#txtEstado').html("pago pendiente");
            }
            $('#txtCantClases').html(datos.nose);

        }



    </script>
</body>

</html>
