<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="alumnoStyle.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="profile">
            <img src="/img/agus.jpeg" class="user-img" alt="">
            <h2 id="nombre">Agustina Martinez</h2>
            <p>43855698</p>

        </div>

    </div>
    <footer class="footer">
        <button>cuerpo</button>
        <button>clases</button>
        <button>perfil</button>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>

<script>


    $(document).ready(function () {
        $.ajax({
            url: "https://localhost:5001/Alumno/ObtenerAlumno",
            type: "GET",

            success: function (result) {
                if (result.ok) {
                    cargarNombre(result.return);
                } else {
                    swal(result.error);
                }
            },
            error: function (error) {
                console.log(); (error);
            },
        });
    })



    function cargarNombre(datos) {
        $("#nombre").show();
        let holi = "h2";
        if (datos.idAlumno == 1) {
            holi = datos.nombre;
            $("#nombre").append(holi);
        }
    }    
</script>

</html>
