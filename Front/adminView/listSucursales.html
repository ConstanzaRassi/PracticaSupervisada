<script>
    $(document).ready(function () {
        $.ajax({
            url: "https://localhost:5001/Sucursal/ObtenerSucursales",
            type: "GET",
            success: function (result) {
                if (result.ok) {
                    cargarTabla(result.return);
                } else {
                    swal(result.error);
                }
            },
            error: function (Error) {
                swal("Problemas al conseguir datos de las sucursales");
            },
        })

    })
    function cargarTabla(datos) {
        for (let i = 0; i < datos.length; i++) {
            let html = "<tr>";
            html += "<td id='id'>" + datos[i].idSucursal + "</td>";
            html += "<td id='nombre'>" + datos[i].nombre + "</td>";
            html += "<td id='apellido'>" + datos[i].direcci√≥n + "</td>";
            html += "<td>" + datos[i].idBarrioNavigation.barrio1 + "</td>";
            html += `<td><button type="button" data-toggle="modal" id='btnUpdate' name='btnUpdate' data-target="#modificar" class='btn btn-primary pl-4 pr-4' value=` + datos[i].idAlumno + `>Modificar</button></td>
                <td><button type="button" data-toggle="modal" id='btnBaja' name='btnBaja' data-target="#modificar" class='btn btn-success pl-4 pr-4' value=` + datos[i].id + `>Baja</button></td>`;
            html += "</tr>"


            $("#cuerpoTabla").append(html);
        }
    }


</script>
