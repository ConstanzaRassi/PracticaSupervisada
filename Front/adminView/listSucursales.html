<script>
    $(document).ready(function () {
        $.ajax({
            url: "https://localhost:5001/Sucursal/ObtenerSucursales",
            type: "GET",
            success: function (result) {
                if (result.ok) {
                    cargarTabla(result.return);
                } else {
                    swal(result.error);
                }
            },
            error: function (Error) {
                swal("Problemas al conseguir datos de las sucursales");
            },
        })

    })
    function cargarTabla(datos) {
        for (let i = 0; i < datos.length; i++) {
            let html = "<tr>";
            html += "<td id='id'>" + datos[i].idSucursal + "</td>";
            html += "<td id='nombre'>" + datos[i].nombre + "</td>";
            html += "<td id='direccion'>" + datos[i].direccion + "</td>";
            html += "<td id='barrio'>" + datos[i].idBarrioNavigation.barrio1 + "</td>";
            html += `<td><button type="button" data-toggle="modal" id='btnUpdate' name='update' data-target="#modificar" class='btn btn-outline-warning pl-4 pr-4' value=` + datos[i].idSucursal + `>Modificar</button></td>
                <td><button type="button" data-toggle="modal" id='btnBaja' name='btnBaja' data-target="#baja" class='btn btn-outline-danger pl-4 pr-4' value=` + datos[i].idSucursal + `>Baja</button></td>`;
            html += "</tr>"


            $("#cuerpoTabla").append(html);
        }
    }

    // GET barrios
    $(document).ready(function () {
        $.ajax({
            url: "https://localhost:5001/Sucursal/ObtenerBarrios",
            type: "GET",
            success: function (result) {
                if (result.ok) {
                    barrios = result.return;
                    cargarCombo(barrios);
                } else {
                    swal(result.error);
                }
            },
            error: function (error) {
                swal("Problemas al conseguir datos de barrios");
            },
        })

        // carga combo
        function cargarCombo(datos) {
            var html = "<option value=''>SELECCIONE</option>";
            $("#cboBarrios").append(html);
            select = document.getElementById("cboBarrios");
            for (let i = 0; i < datos.length; i++) {
                var option = document.createElement('option');
                option.value = datos[i].idBarrio;
                option.text = datos[i].barrio1;
                select.add(option);
            }
        }
    })

    $("#btnAgregar").click(function () {
        let barrio = $("#cboBarrios").val();
        let nombre = $("#txtNombre").val();
        let direccion = $("#txtDireccion").val();

        console.log(barrio);
        if (barrio === "" || nombre === "" || direccion === "") {
            swal("Ingrese los datos requeridos");
        } else {
            altaSucursal(barrio, nombre, direccion);
        }
    });

    function altaSucursal(barrio, nombre, direccion) {
        comando = {
            "nombre": nombre,
            "direccion": direccion,
            "idBarrio": barrio,
            "estado": 1
        };
        $.ajax({
            url: "https://localhost:5001/Sucursal/AltaSucursal",
            type: "POST",
            dataType: 'JSON',
            contentType: 'application/json',
            data: JSON.stringify(comando),
            success: function (result) {
                if (result.ok) {
                    swal("Alta exitosa!");
                    setTimeout(function () { location.replace("http://127.0.0.1:5501/adminView/listSucursales.html"); }, 3000);
                } else {
                    swal(result.error);
                }
            },
            error: function (error) {
                swal("Problemas en el servidor");
            },
        })
    }


</script>
