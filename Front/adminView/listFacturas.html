<script>
    $(document).ready(function () {
        $.ajax({
            url: "https://localhost:5001/Factura/ObtenerFacturas",
            type: "GET",
            success: function (result) {
                if (result.ok) {
                    cargarTabla(result.return);
                } else {
                    swal(result.error);
                }
            },
            error: function (Error) {
                swal("Problemas al conseguir datos de las facturas");
            },
        })

    })

    function cargarTabla(datos) {
        for (let i = 0; i < datos.length; i++) {
            let html = "<tr>";
            html += "<td id='id'>" + datos[i].idFactura + "</td>";
            html += "<td id='alumno'>" + datos[i].idAlumnoNavigation.apellido + ', ' + datos[i].idAlumnoNavigation.nombre + "</td>";
            html += "<td id='plan'>" + datos[i].idPlanNavigation.descripcion + "</td>";
            html += "<td id='pago'>" + datos[i].codPagoNavigation.descripcion + "</td>";
            html += "<td id='fecha'>" + roundDate(datos[i].fecha) + "</td>";
            html += "<td id='importe'>" + '$' + datos[i].total + "</td>";
            html += "</tr>"

            $("#cuerpoTabla").append(html);
        }
    }

    function roundDate(timeStamp) {
        var yyyy = new Date(timeStamp).getFullYear().toString();
        var mm = new Date(timeStamp).getMonth() + 1;
        var dd = new Date(timeStamp).getDate().toString();
        return dd + "/" + mm + "/" + yyyy;
    }

    //Cargar combo de ALUMNOS
    $(document).ready(function () {
        $.ajax({
            url: "https://localhost:5001/Alumno/ObtenerAlumno",
            type: "GET",
            success: function (result) {
                if (result.ok) {
                    alumnos = result.return;
                    cargarComboA(alumnos);
                } else {
                    swal(result.error);
                }
            },
            error: function (error) {
                swal("Problemas al conseguir datos de alumnos");
            },
        })

        // carga combo
        function cargarComboA(datos) {
            var html = "<option value='' selected disabled>Seleccione</option>";
            $("#cboAlumnosF").append(html);
            select = document.getElementById("cboAlumnosF");
            for (let i = 0; i < datos.length; i++) {
                var option = document.createElement('option');
                option.value = datos[i].idAlumno;
                option.text = datos[i].nombre + ' ' + datos[i].apellido;
                select.add(option);
            }
        }
    });

    //Cargar combo de PLANES
    $(document).ready(function () {
        $.ajax({
            url: "https://localhost:5001/Factura/ObtenerPlanes",
            type: "GET",
            success: function (result) {
                if (result.ok) {
                    planes = result.return;
                    cargarComboP(planes);
                } else {
                    swal(result.error);
                }
            },
            error: function (error) {
                swal("Problemas al conseguir datos de planes");
            },
        })

        // carga combo
        function cargarComboP(datos) {
            var html = "<option value='' selected disabled>Seleccione</option>";
            $("#cboPlanesF").append(html);
            select = document.getElementById("cboPlanesF");
            for (let i = 0; i < datos.length; i++) {
                var option = document.createElement('option');
                option.value = datos[i].idPlan;
                option.text = datos[i].descripcion;
                select.add(option);
            }
        }
    });

    //Cargar combo de PAGOS
    $(document).ready(function () {
        $.ajax({
            url: "https://localhost:5001/Factura/ObtenerFormasPago",
            type: "GET",
            success: function (result) {
                if (result.ok) {
                    formas = result.return;
                    cargarComboF(formas);
                } else {
                    swal(result.error);
                }
            },
            error: function (error) {
                swal("Problemas al conseguir datos de formas de pago");
            },
        })

        // carga combo
        function cargarComboF(datos) {
            var html = "<option value='' selected disabled>Seleccione</option>";
            $("#cboPagosF").append(html);
            select = document.getElementById("cboPagosF");
            for (let i = 0; i < datos.length; i++) {
                var option = document.createElement('option');
                option.value = datos[i].codPago;
                option.text = datos[i].descripcion;
                select.add(option);
            }
        }
    });

    $("#btnAgregar").click(function () {
        let alumno = $("#cboAlumnosF").val();
        let plan = $("#cboPlanesF").val();
        let pago = $("#cboPagosF").val();
        let monto = $("#txtMontoF").val();
        let fecha = $("#txtFechaF").val();

        if (alumno === "" || plan === "" || pago === "" || monto === "" || fecha === "") {
            swal("Ingrese los datos requeridos");
        } else {
            altaFactura(alumno, plan, pago, monto, fecha);
        }
    });

    function altaFactura(alumno, plan, pago, monto, fecha) {
        comando = {
            "idAlumno": alumno,
            "idPlan": plan,
            "codPago": pago,
            "fecha": fecha,
            "total": monto
        };
        console.log(pago);
        $.ajax({
            url: "https://localhost:5001/Factura/AltaFactura",
            type: "POST",
            dataType: 'JSON',
            contentType: 'application/json',
            data: JSON.stringify(comando),
            success: function (result) {
                if (result.ok) {
                    swal("Alta exitosa!");
                    setTimeout(function () { location.replace("http://127.0.0.1:5501/adminView/listFacturas.html"); }, 3000);
                } else {
                    swal(result.error);
                }
            },
            error: function (error) {
                swal("Problemas en el servidor");
            },
        })
    }


</script>
