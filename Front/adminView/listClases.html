<script>
    $(document).ready(function () {
        $.ajax({
            url: "https://localhost:5001/Clase/ObtenerClase",
            type: "GET",
            success: function (result) {
                if (result.ok) {
                    cargarTabla(result.return);
                } else {
                    swal(result.error);
                }
            },
            error: function (Error) {
                swal("Problemas al conseguir datos de las clases");
            },
        })

    })

    function cargarTabla(datos) {
        for (let i = 0; i < datos.length; i++) {
            let html = "<tr>";
            html += "<td id='id'>" + datos[i].idClase + "</td>";
            html += "<td id='actividad'>" + datos[i].idDisciplinaNavigation.descripcion + "</td>";
            html += "<td id='sucursal'>" + datos[i].idSucursalNavigation.nombre + "</td>";
            html += "<td id='profesor'>" + datos[i].idProfesorNavigation.apellido + ', '
                + datos[i].idProfesorNavigation.nombre + "</td>";
            html += "<td id='cupo'>" + datos[i].cupo + "</td>";
            if (datos[i].diaSemana == 1)
                html += "<td> Domingo </td>";
            else if (datos[i].diaSemana == 2)
                html += "<td> Lunes </td>";
            else if (datos[i].diaSemana == 3)
                html += "<td> Martes </td>";
            else if (datos[i].diaSemana == 4)
                html += "<td> Miércoles </td>";
            else if (datos[i].diaSemana == 5)
                html += "<td> Jueves </td>";
            else if (datos[i].diaSemana == 6)
                html += "<td> Viernes </td>";
            else if (datos[i].diaSemana == 7)
                html += "<td> Sábado </td>";
            html += "<td id='desde'>" + datos[i].horaDesde + "</td>";
            html += "<td id='hasta'>" + datos[i].horaHasta + "</td>";
            html += "</tr>"

            $("#cuerpoTabla").append(html);
        }
    }    
</script>
