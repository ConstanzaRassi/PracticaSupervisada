<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/595/595611.png" />

    <title>Clientes</title>
</head>
<c:if test="${sessionScope.autenticado}">
    <nav class="navbar navbar-dark bg-dark justify-content-between">
        <a class="navbar-brand" href="index.jsp">
            <img src="https://images.vexels.com/media/users/3/208407/isolated/preview/7ad2615dc81ce96bf6618e9a48ee5b3b-icono-de-bolsa-de-farmacia.png"
                width="30" height="30" class="d-inline-block align-top" alt="">
            Farmacia
        </a>
        <form class="form-inline">
            <a class="btn btn-outline-success my-2 my-sm-0 mr-2" type="submit" href="index.jsp">Volver</a>
            <a class="btn btn-outline-danger my-2 my-sm-0" type="submit" href="login.jsp">Salir</a>

        </form>
    </nav>
    <hr>
    <section id="clientes mt-4">
        <div class="container">
            <div class="row">
                <div class="col-md-10">
                    <div class="card">
                        <div class="card-header">
                            <form class="form-inline justify-content-between">
                                <h4>Listado de Clientes</h4>
                                <a class="btn btn-outline-success my-2 my-sm-0 mr-2" type="submit"
                                    href="/Parcial112032/altaCliente">CREAR</a>
                            </form>

                        </div>
                        <table class="table table-striped">
                            <thead class="thead-dark">
                                <tr>
                                    <th>#</th>
                                    <th>Nombre</th>
                                    <th>Apellido</th>
                                    <th>Dni</th>
                                    <th>Sexo</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody>

                                <c:forEach items="${control.cliente}" var="c">

                                    <tr>
                                        <td>${c.id_cliente}</td>
                                        <td>${c.nombre}</td>
                                        <td>${c.apellido}</td>
                                        <td>${c.dni}</td>
                                        <td>${c.sexo}</td>

                                        <td>
                                            <a class="btn btn-outline-warning my-2 my-sm-0 mr-2" type="submit"
                                                href="modificacionCliente?id_cliente=${c.id_cliente}">EDITAR</a>
                                            <a class="btn btn-outline-danger my-2 my-sm-0 mr-2" type="submit"
                                                href="eliminacionCliente?id_cliente=${c.id_cliente}">ELIMINAR</a>

                                        </td>
                                    </tr>
                                </c:forEach>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </section>
</c:if>
<c:if test="${!sessionScope.autenticado}">
    <div class="container mt-5 py-5 col-lg-4">
        <div class="card" style="background: rgba(0,-0,-0,.6)">
            <div class="card-body text-center">
                <div class="form-group" style="color:white">
                    <h4>ATENCIÓN!</h4>
                    <h6>Iniciar sesión para continuar</h6>
                    <img src="https://cdn.pixabay.com/photo/2017/02/12/21/29/false-2061132_960_720.png" alt="70"
                        width="160" />
                </div>
                <div class="form-group">
                    <a href="/Parcial112032/login.jsp" class="btn btn-success" type="submit">Iniciar
                        sesión</a>
                </div>
            </div>
        </div>
    </div>
</c:if>

</html>
